name: wally_the_stupid
description: A new Flutter project.

publish_to: 'none' 

version: 0.0.1+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  change_app_package_name: ^1.0.0 #use only when necessary

  cupertino_icons: ^1.0.4
  animated_text_kit: ^4.2.1
  feature_discovery: ^0.14.1
  flutter_launcher_icons: ^0.9.2

  shared_preferences: ^2.0.12
  url_launcher: ^6.0.18
  path_provider: ^2.0.8
  fluttertoast: ^8.0.8
  salomon_bottom_bar: ^3.2.0
  google_mobile_ads: ^1.0.1


  firebase_core: ^1.11.0
  firebase_auth: ^3.3.5
  google_sign_in: ^5.2.3
  firebase_storage: ^10.2.5
  cloud_firestore: ^3.1.6
  package_info_plus: ^1.3.0
  get: ^4.6.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#11948C"
  adaptive_icon_foreground: "assets/images/logo.png"

flutter:
  
  uses-material-design: true

  assets:
    - assets/images/
  
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
  