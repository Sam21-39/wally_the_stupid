name: wally_the_stupid
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.0
  animated_text_kit: ^4.2.1

  shared_preferences: ^2.0.12
  url_launcher: ^6.0.18
  path_provider: ^2.0.8
  fluttertoast: ^8.0.8

  firebase_core: ^1.11.0
  firebase_auth: ^3.3.5
  google_sign_in: ^5.2.3



dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  
  uses-material-design: true

  assets:
    - assets/images/
  
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
  